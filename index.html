<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Grid Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="w-full max-w-2xl mx-auto px-2 sm:px-4">
        <div id="mainMenu" class="mt-4">
            <div class="flex gap-2 mb-4">
                <button data-size="3" class="size-btn flex-1 p-3 rounded-lg border text-lg">3x3</button>
                <button data-size="4" class="size-btn flex-1 p-3 rounded-lg border text-lg">4x4</button>
                <button data-size="5" class="size-btn flex-1 p-3 rounded-lg border text-lg">5x5</button>
            </div>

            <div class="flex gap-2 mb-6">
                <button data-mode="ONES_TENS" class="mode-btn flex-1 p-3 rounded-lg border text-lg">1s and 10s</button>
                <button data-mode="TWOS_FIVES" class="mode-btn flex-1 p-3 rounded-lg border text-lg">2s and 5s</button>
            </div>

            <button id="startBtn" class="w-full p-3 mb-6 bg-black text-white rounded-lg text-lg">Start Game</button>

            <div class="bg-white rounded-lg shadow-sm mb-8">
                <div class="p-4">
                    <h3 class="text-lg font-medium mb-3">Pattern Preview</h3>
                    <div id="demoGrid" class="grid gap-2"></div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm">
                <div class="p-4">
                    <h3 class="text-lg font-medium mb-3">Leaderboard</h3>
                    <div id="currentLeaderboardDisplay" class="text-sm text-gray-600 mb-2"></div>
                    <div id="leaderboard"></div>
                    <button id="clearScoresBtn" class="hidden mt-4 w-full p-2 border border-red-300 text-red-600 rounded-lg hover:bg-red-50">
                        Clear Scores
                    </button>
                </div>
            </div>
            
        </div>

        <div id="gameScreen" class="hidden mt-4">
            <div class="flex justify-between items-center mb-4">
                <h2 id="gameModeDisplay" class="text-lg font-medium"></h2>
                <div id="timer" class="font-mono text-lg"></div>
                <button id="exitButton" class="text-gray-600">âœ•</button>
            </div>
            <div id="gameGrid" class="grid gap-2"></div>
        </div>

        <div id="clearScoresModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg p-6 max-w-sm w-full">
                <h3 class="text-lg font-semibold mb-4">Clear Scores?</h3>
                <p class="mb-6">This will permanently delete all scores for the current game mode and size.</p>
                <div class="flex gap-3">
                    <button id="cancelClear" class="flex-1 p-2 border rounded-lg">Cancel</button>
                    <button id="confirmClear" class="flex-1 p-2 bg-red-500 text-white rounded-lg">Clear Scores</button>
                </div>
            </div>
        </div>

        <!-- Exit Confirmation Modal -->
        <div id="exitConfirmModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg p-6 max-w-sm w-full">
                <h3 class="text-lg font-semibold mb-4">Exit Game?</h3>
                <p class="mb-6">Your progress will be lost.</p>
                <div class="flex gap-3">
                    <button id="cancelExit" class="flex-1 p-2 border rounded-lg">Cancel</button>
                    <button id="confirmExit" class="flex-1 p-2 bg-black text-white rounded-lg">Exit</button>
                </div>
            </div>
        </div>

        <!-- Completion Modal -->
        <div id="completionModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg p-6 max-w-sm w-full">
                <div id="completionMessage"></div>
                <button id="playAgainBtn" class="w-full mt-6 p-3 bg-black text-white rounded-lg">
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <script src="constants.js"></script>
    <script src="utils.js"></script>
    <script src="game.js"></script>
</body>
</html>
