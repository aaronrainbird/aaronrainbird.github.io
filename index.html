<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Grid Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-lg mx-auto p-4">
        <!-- Game Setup -->
        <div id="mainMenu">
            <!-- Grid Size Selection -->
            <div class="flex gap-2 mb-4">
                <button data-size="3" class="size-btn flex-1 p-3 rounded-lg border-2 text-lg">3x3</button>
                <button data-size="4" class="size-btn flex-1 p-3 rounded-lg border-2 text-lg">4x4</button>
                <button data-size="5" class="size-btn flex-1 p-3 rounded-lg border-2 text-lg">5x5</button>
            </div>

            <!-- Game Mode Selection -->
            <div class="flex gap-2 mb-6">
                <button data-mode="ONES_TENS" class="mode-btn flex-1 p-3 rounded-lg border-2 text-lg">1s and 10s</button>
                <button data-mode="TWOS_FIVES" class="mode-btn flex-1 p-3 rounded-lg border-2 text-lg">2s and 5s</button>
            </div>

            <button id="startBtn" class="w-full p-3 mb-6 bg-black text-white rounded-lg text-lg font-semibold">
                Start Game
            </button>

            <!-- Demo Grid -->
            <div class="bg-white rounded-lg p-4 shadow-md mb-8">
                <h3 class="text-lg font-semibold mb-3">Pattern Preview</h3>
                <div id="demoGrid" class="grid gap-2 mx-auto"></div>
            </div>

            <!-- Leaderboard -->
            <div class="bg-white rounded-lg p-4 shadow-md">
                <h3 class="text-lg font-semibold mb-3">Leaderboard</h3>
                <div id="currentLeaderboardDisplay" class="text-sm text-gray-600 mb-2"></div>
                <div id="leaderboard"></div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 id="gameModeDisplay" class="text-lg font-semibold"></h2>
                <div id="timer" class="font-mono text-lg"></div>
                <button id="exitButton" class="text-gray-600 hover:text-black">
                    âœ•
                </button>
            </div>
            
            <div id="gameGrid" class="grid gap-2 mb-4"></div>
        </div>

        <!-- Exit Confirmation Modal -->
        <div id="exitConfirmModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg p-6 max-w-sm w-full">
                <h3 class="text-lg font-semibold mb-4">Exit Game?</h3>
                <p class="mb-6">Your progress will be lost.</p>
                <div class="flex gap-3">
                    <button id="cancelExit" class="flex-1 p-2 border rounded-lg">Cancel</button>
                    <button id="confirmExit" class="flex-1 p-2 bg-black text-white rounded-lg">Exit</button>
                </div>
            </div>
        </div>

        <!-- Completion Modal -->
        <div id="completionModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg p-6 max-w-sm w-full">
                <div id="completionMessage"></div>
                <button id="playAgainBtn" class="w-full mt-6 p-3 bg-black text-white rounded-lg">
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <script src="constants.js"></script>
    <script src="utils.js"></script>
    <script src="game.js"></script>
</body>
</html>
