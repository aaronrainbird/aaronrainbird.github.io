<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Grid Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6">
        <!-- Start Screen -->
        <div id="startScreen" class="text-center">
            <button id="startGameBtn" class="px-8 py-4 text-xl font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition-colors">
                Start New Game
            </button>
        </div>

        <div id="setupModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
            <div class="bg-white rounded-xl p-6 max-w-xl w-full relative">
                <h2 class="text-2xl font-bold mb-4">Game Setup</h2>
                
                <div class="space-y-6">
                    <div>
                        <h3 class="font-medium mb-2">Game Mode</h3>
                        <div class="flex space-x-2">
                            <button 
                                type="button"
                                data-mode="ONES_TENS" 
                                class="mode-btn flex-1 px-4 py-2 rounded-lg border-2 border-gray-200 hover:bg-gray-50"
                            >
                                1s and 10s
                            </button>
                            <button 
                                type="button"
                                data-mode="TWOS_FIVES" 
                                class="mode-btn flex-1 px-4 py-2 rounded-lg border-2 border-gray-200 hover:bg-gray-50"
                            >
                                2s and 5s
                            </button>
                        </div>
                        
                        <div class="mt-4">
                            <h4 class="font-medium mb-2">Example pattern:</h4>
                            <div id="demoGrid" class="grid grid-cols-3 gap-1 w-48 mx-auto"></div>
                        </div>
                    </div>
        
                    <div>
                        <h3 class="font-medium mb-2">Grid Size</h3>
                        <div class="flex space-x-2">
                            <button 
                                type="button"
                                data-size="3" 
                                class="size-btn flex-1 px-4 py-2 rounded-lg border-2 border-gray-200 hover:bg-gray-50"
                            >3x3</button>
                            <button 
                                type="button"
                                data-size="4" 
                                class="size-btn flex-1 px-4 py-2 rounded-lg border-2 border-gray-200 hover:bg-gray-50"
                            >4x4</button>
                            <button 
                                type="button"
                                data-size="5" 
                                class="size-btn flex-1 px-4 py-2 rounded-lg border-2 border-gray-200 hover:bg-gray-50"
                            >5x5</button>
                        </div>
                    </div>
        
                    <div class="flex justify-end space-x-2 pt-4">
                        <button 
                            type="button"
                            id="startBtn" 
                            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                        >
                            Start Game
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="hidden">
            <div class="text-center mb-4">
                <h2 id="gameModeDisplay" class="text-xl font-bold mb-2"></h2>
                <div id="timer" class="text-xl font-mono"></div>
            </div>
            
            <div id="gameGrid" class="grid gap-2 mx-auto"></div>
            
            <div id="inputArea" class="mt-6 flex justify-center items-center space-x-4 hidden">
                <input 
                    type="number" 
                    id="numberInput"
                    class="w-24 p-2 text-2xl text-center border-2 border-blue-500 rounded"
                >
                <button 
                    id="checkButton"
                    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                >
                    Check
                </button>
            </div>
        </div>

        <!-- Completion Screen -->
        <div id="completionScreen" class="mt-6 text-center hidden">
            <div id="completionMessage"></div>
            <div id="leaderboard" class="mt-4 p-4 bg-gray-50 rounded-lg"></div>
            <button 
                id="playAgainBtn"
                class="mt-4 px-8 py-4 text-xl font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600"
            >
                Play Again
            </button>
        </div>
    </div>

    <script src="constants.js"></script>
    <script src="utils.js"></script>
    <script src="game.js"></script>
</body>
</html>
